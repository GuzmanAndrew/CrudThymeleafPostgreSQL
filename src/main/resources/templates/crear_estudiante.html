<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-default navbar-dark">
        <a class="navbar-brand" href="/">Control de estudiantes</a>
        <div class="navbar-collapse collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/list}" style="color:gray;">Listar estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de estudiantes</h1>
                <div class="card-body">
                    <form th:action="@{/nuevo}" th:object="${estudiante}" method="POST">
                        <div class="form-group">
                            <label>Nombres:</label>
                            <input type="text" name="nombres" th:field="*{nombre}" class="form-control" placeholder="Digite sus nombres" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellidos:</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite sus apellidos" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite sus email" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
